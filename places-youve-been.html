<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
</head>

<body>
    <div class="container">
        <h1>Places You've Been</h1>

        <div class="row">


            <div class="col-md-6">
                <h2>Add a place:</h2>
                <form id="new-destination">
                    <div class="form-group">
                        <label for="new-place">Place</label>
                        <input type="text" class="form-control" id="new-place">
                    </div>

                    <div id="new-journeys">
                        <div class="new-journey">
                            <div class="form-group">
                                <label for="new-spot">Spot</label>
                                <input type="text" class="form-control new-spot">
                            </div>
                            <div class="form-group">
                                <label for="new-landmark">Landmark</label>
                                <input type="text" class="form-control new-landmark">
                            </div>
                            <div class="form-group">
                                <label for="new-date">Date</label>
                                <input type="text" class="form-control new-date">
                            </div>
                            <div class="form-group">
                                <label for="new-notes">Notes</label>
                                <input type="text" class="form-control new-notes">
                            </div>
                        </div>
                    </div>

                    <span class="btn btn-primary" id="add-journey">Another Journey</span>

                    <button type="submit" class="btn">Add</button>
                </form>

                <h2>Places:</h2>
                <ul id="destinations">

                </ul>

                <div class="col-md-6">
                    <div id="show-destination">
                        <h2></h2>

                        <p>Place:
                            <span class="place"></span>
                        </p>
                        <p>Journey:</p>
                        <ul id="journeys">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
